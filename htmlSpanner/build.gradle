apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/htmlcleaner-2.2.1.jar')
    compile files('libs/osbcp-css-parser-1.4.jar')
    provided 'com.android.support:appcompat-v7:23.1.1'
    //provided files('libs/android-support-v7-appcompat.jar')
}
